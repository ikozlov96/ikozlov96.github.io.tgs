<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticker Store Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        button {
            padding: 12px 24px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background-color: #006699;
        }
        #debug-log {
            width: 100%;
            max-width: 300px;
            height: 200px;
            overflow-y: auto;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h1>Sticker Store Test</h1>
<button id="stars-btn">Test Telegram Stars (100 Stars)</button>
<button id="ton-btn">Test TON Payments (0.1 TON)</button>
<div id="debug-log">Debug Log:
</div>
<script src="src/app.js"></script>
</body>
</html>
